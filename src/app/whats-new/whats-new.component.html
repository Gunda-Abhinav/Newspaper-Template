
<div>
  <h2 class="text-2xl font-bold mb-4">What's New</h2>
  <div class="flex gap-4 mb-6">
    <button *ngFor="let cat of categories"
      (click)="selectCategory(cat)"
      class="px-3 py-1 rounded-full border text-black"
      [ngClass]="{ 'bg-mint text-white': selectedCategory === cat }">
      {{ cat }}
    </button>
  </div>

  <div class="grid gap-4 md:grid-cols-2">
    <div *ngFor="let news of filteredNews" class="p-4 border rounded shadow-sm bg-white dark:bg-gray-800">
      <h3 class="text-lg font-semibold mb-1">{{ news.title }}</h3>
      <p class="text-sm text-gray-500">{{ news.category }}</p>
    </div>
  </div>
</div>
