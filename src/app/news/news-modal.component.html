
<div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center z-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg max-w-xl w-full p-6 relative">
    <button (click)="close()" class="absolute top-2 right-4 text-gray-600 dark:text-white text-lg font-bold">&times;</button>
    <h2 class="text-2xl font-semibold mb-2">{{ newsItem.title }}</h2>
    <p class="text-sm text-gray-500 mb-4">{{ newsItem.category }}</p>
    <p class="text-base">{{ newsItem.content }}</p>
  </div>
</div>
